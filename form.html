    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <img src="img/book-831052_1920.png" class = "logoNav">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"> Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="livro.html"> Livros <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="busca-autor.html"> Autores <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="form.html"> Contatos <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <section class = "fundoContato">
        <article class = "articleContato">
            <p class = "pForm">Quer receber novidades de lançamentos, dicas de leitura e curiosidades de livros? Se cadastre e receba conteúdos exclusivos, feitos especialmente para você!!!</p>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNome"> Nome </label>
                   <input type="text" class="form-control" id="inputNome">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNumero">Telefone</label>
                    <input type="number" class="form-control" id="inputNumero">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputReceberEmail">Deseja receber por e-mail?</label>
                <select id="inputReceberEmail" class="form-control">
                  <option selected>Escolha...</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputReceberZap">Deseja receber por whatsapp?</label>
                <select id="inputReceberZap" class="form-control">
                  <option selected>Escolha...</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputReceberFrequencia">Deseja receber com que frequência?</label>
                <select id="inputReceberFrequencia" class="form-control">
                  <option selected>Escolha...</option>
                  <option>Uma vez por dia</option>
                  <option>Uma vez por semana</option>
                  <option>Uma vez por mês</option>
                </select>
              </div>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </article>
      </section>
